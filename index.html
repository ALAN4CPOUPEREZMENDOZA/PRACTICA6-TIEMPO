<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de unidades de tiempo</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Convertidor de unidades de tiempo</h1>
    <div class="contenedor">
     <div class="contenido">
       <input type="number" id="valor" placeholder="Ingrese el valor">
          <select id="unidad_origen" placeholder="Unidad de origen">
              <option value="segundos">Segundos</option>
              <option value="minutos">Minutos</option>
               <option value="horas">Horas</option>
               <option value="dias">Dias</option>
          </select> 
        </div> 
    </div>
    <select id="unidad_destinio" placeholder="Unidad de destino">
         <option value="segundos">Segundos</option>
         <option value="minutos">Minutos</option>
         <option value="horas">Horas</option>
          <option value="dias">Dias</option>
    </select> 
    <button onclick="convertir()">Convertir</button>
    <div id="resultadoContenedor">
       <p id="resultado"></p>
     </div>





</body>
</html>
